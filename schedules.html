<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeAnchor Dashboard</title>
  <link rel="stylesheet" href="schedules.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
     <header class="topbar">
        <div class="topbar-logo"><img src="Landing page Assets/SafeAnchor Logo.svg" alt="SafeAnchor"></div>
        
        <div class="topbar-search">
             <img src="Landing page Assets/search-icon.png" alt="icon" class="search-icon">
            <input type="text" placeholder="Search">
        </div>
        
        
        <div class="profile-section">
            <div class="notifications">
                <a href="notifications.html" class="notification-icon"><img src="Landing page Assets/notify-icon.png" alt="Notifications"></a>
            </div>
            <div class="profile">
                <img src="Landing page Assets/Avatar 1.jpg" alt="Dr. Jane Doe">
            </div>
        </div>
        
      </header>

  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">      
      <ul class="menu">
        <li class="home"><a href="home.html"><img src="Landing page Assets/Home icon.png" alt="Home">Home</a></li>
        <li class="patient"><a href="patient.html"><img src="Landing page Assets/Resources icon.png" alt="Patients">Patients</a></li>
        <li class="schedules"><a href="schedules.html"><img src="Landing page Assets/Guidance.png" alt="Schedules">Schedules</a></li>
        <li class="messages"><a href="messages.html"><img src="Landing page Assets/support icon.png" alt="Messages">Messages</a></li>
        <li class="settings"><a href="settings.html"><img src="Landing page Assets/setting icon.png" alt="Settings">Settings</a></li>
        <li class="help"><a href="help.html"><img src="Landing page Assets/Help icon.png" alt="Help">Help</a></li>
      </ul>
      <div class="quick-exit">
        <a href="expertflow.html">          
          <p class="quick-exit-text"><img src="Landing page Assets/exit image.png" alt="Quick Exit"><a href="index(updated).html">Quick Exit</a> </p>
        </a>
      </div>
    </aside>



        <!-- Main content -->
        <main class="main-content">

            <!-- Schedules Section -->
            <section class="schedules">
                <h2>Schedules</h2>
                <div class="schedule-container">
                    
                    <!-- Calendar -->
                    <div class="calendar">
                        <div class="calendar-header">                            
                            <h3 id="monthYear">March 2021</h3>
                            <button id="prev">&#8249;</button>
                            <button id="next">&#8250;</button>
                        </div>
                        <table id="calendarTable">
                            <thead>
                                <tr>
                                    <th>Sun</th><th>Mon</th><th>Tue</th>
                                    <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <!-- Filled by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div id="eventInputBox">
                        <input type="text" id="eventText" placeholder="Enter event..." />
                        <div>
                            <button id="saveEvent">Save</button>
                            <button id="cancelEvent">Cancel</button>
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="details" id="details">
                        <h4>Details</h4>
                        <div class="details-box">
                            <img src="Landing page Assets/booksession image.png" alt="Schedule Icon" class="icon"/>
                            <h3>Click session</h3>
                            <p>You can preview your session info here</p>
                        </div>
                    </div>
                </div>
            </section>

        </main>

         <!-- Script -->
        <script src="schedules.js"></script>


    </div>
    <script src="schedules.js"></script>
</body>
</html>
